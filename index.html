<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todoist</title>
</head>
<body>
    <header class="px-5 py-4 border-b border-slate-400 max-w-lg m-auto">
        <h1 class="text-4xl text-slate-700 font-medium">Todoist</h1>
    </header>
    <main class="px-5 mt-10 max-w-lg m-auto">
    <form class="flex flex-col items-center sm:flex-row gap-2">
        <input placeholder="What are you doing today?" 
        class="p-2 rounded-lg border border-slate-100 w-full" id="todo-input"/>
        <button class="bg-green-500 rounded-lg px-2.5 py-2 text-sm text-white w-[100px]" 
        onclick="createTodo()" type="button">
            Add
        </button>
    </form>

    <section class="mt-5">
        <div class="group flex justify-between py-3 px-2.5 rounded-lg hover:bg-green-50">
        <!-- Title, action(edit, delete, view) -->
        
        <a href=""> Buy Groceries</a>
    <section class="flex gap-4 hidden group-hover:block">
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
            </svg>  
        </button>
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.375-6.375a1.125 1.125 0 010-1.59L9.42 4.83c.211-.211.498-.33.796-.33H19.5a2.25 2.25 0 012.25 2.25v10.5a2.25 2.25 0 01-2.25 2.25h-9.284c-.298 0-.585-.119-.796-.33z" />
            </svg>  
        </button> 
    </section>
        </div>
    </section>

    </main>
    <script src="./index.js"></script>
</body>
</html>
