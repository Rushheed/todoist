<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Todoist</title>
</head>
<body class="bg-[#EBDEF0]">
    <div class="bg-s rounded-lg shadow-lg p-6 max-w-lg mx-auto my-20">
    <header class="px-5 py-4 border-b border-slate-400 max-w-lg m-auto">
        <h1 class="text-4xl text-black font-medium">RashyTodo</h1>
    </header>
    <main class="px-5 mt-10 max-w-lg m-auto">
    <form class="flex flex-col items-center sm:flex-row gap-2">
        <input class="flex-1 px-3 py-2 bg-slate-100 border-none outline-green-500 focus:bg-white focus:border-2" 
        placeholder="What am I doing today?" 
        class="p-2 rounded-lg border border-slate-100 w-full" id="todo-input"/>
        <button class="bg-green-500 rounded-lg px-2.5 py-2 text-sm text-white w-[100px]" 
        onclick="createTodo()" type="button" id="add_btn">
            Add
        </button>

        <button class="hidden bg-blue-500 rounded-lg px-2.5 py-2 text-sm text-white w-[100px]" onclick="updateTodo()"
        type="button" id="update_btn">
            Update
        </button>
    </form>
    <span class="hidden" id="form-message"></span>

    <section class="mt-5" id="todo-lists-container">
    </section>

    </main>
</div>
    <script src="./index.js"></script>
    
</body>
</html>
